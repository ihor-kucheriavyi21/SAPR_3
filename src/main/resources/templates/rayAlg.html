<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>

</head>
<body onload="color();">
<div class="container">
    <h1>ПРОМЕНЕВИЙ АЛГОРИТМ</h1>
    <h4>Кількість шарів - <b th:text="${countFlow}"></b></h4>
    <h4>Кількість часу в наносекундах - <b th:text="${time}"></b></h4>
    <h4>Кількість провідників - <b th:text="${countConductors}"></b></h4>

</div>


<div>
    <div class="container" th:each="map:${listMaps}">
        <table>
            <tr class="row" th:each="i: ${map}">
                <td class="col" th:each="item: ${i}">
                    <h5 class="border" th:text="${item}"></h5>
                </td>
            <tr>
        </table>
        <h2 th:if="${map==null}">
            НОВИЙ ШАР
        </h2>
        <span>
            =======================================
        </span>
    </div>
</div>

</body>

</html>
<script>
    function color() {
    var targets = document.getElementsByClassName('border');
    for( var i in targets ) {
        if (targets[i].innerHTML.indexOf("1") != -1) {
            targets[i].style.color = "Green";
        }
         if (targets[i].innerHTML.indexOf("2") != -1) {
            targets[i].style.color = "Orange";
        }
        if (targets[i].innerHTML.indexOf("3") != -1) {
            targets[i].style.color = "Red";
        }
        if (targets[i].innerHTML.indexOf("4") != -1) {
            targets[i].style.color = "Purple";
        }
        if (targets[i].innerHTML.indexOf("5") != -1) {
            targets[i].style.color = "Gold";
        }
        if (targets[i].innerHTML.indexOf("6") != -1) {
            targets[i].style.color = "Blue";
        }

    };

    }
</script>
